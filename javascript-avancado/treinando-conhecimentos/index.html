<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de imc</title>
  </head>
  <body>
    <form onsubmit="return calcular(event)">
      <label>Digite seu peso: </label><br />
      <input type="text" name="peso" id="peso" placeholder="exemplo 65" />
      <br /><br />
      <label>Digite sua altura: </label><br />
      <input type="text" name="altura" id="altura" placeholder="exemplo 165" />
      <br /><br />
      <input type="submit" value="Calcular IMC" />
    </form>
    <div id="res"></div>
    <script src="script.js"></script>
  </body>
</html>
